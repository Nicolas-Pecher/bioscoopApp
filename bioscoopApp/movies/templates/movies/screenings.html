{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'movies/css/screenings.css' %}">	
	
	<nav>
        <ul>
            <li><a href="./#trending" class="trending">Trending</a></li>
            <li><a href="./#new" class="new">New</a></li>
            <li><a href="./#bestRated" class="bestRated">Best Rated</a></li>
            <li><a href="./#upcomming" class="upcomming">Upcomming</a></li>
        </ul>
    </nav>

    <div class="container mb-5">
        <div class="row">

            {% for session in sessions %}
            <div class="col-lg-3 col-sm-6 white text-left mb-5">
                <a href="{% url 'movies:reservation' session.id %}">
                <img src="{% static session.movie.picture %}" alt="Image of the movie">
                <p class="mt-3">{{session.movie.title}}</p>
                <p>{{session.movie.duration}}min</p>
                <p>{{session.version}} {{session.language}}</p>
                <span>{{session.begin|date:'H:i'}}</span> 
            </div>
            {% endfor %}

        </div>
    </div>
