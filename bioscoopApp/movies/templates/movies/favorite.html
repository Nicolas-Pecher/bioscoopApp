{% load static %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static "movies/css/favorite.css"%}">

    <nav>
        <ul>
            <li><a href="./#trending" class="trending">Trending</a></li>
            <li><a href="./#new" class="new">New</a></li>
            <li><a href="./#bestRated" class="bestRated">Best Rated</a></li>
            <li><a href="./#upcomming" class="upcomming">Upcomming</a></li>
        </ul>
    </nav>
    
    <h1>my favorite movies</h1>

    <div class="container justify-content-center">
        <div class="row col-11 col-centered">
            {% for favorite in favorites %}
            <div class="col-3 movieBox ">
                <a href="{% url 'movies:movieDescription' favorite.movie.id %}">
                <div>
                    <img src="{% static favorite.movie.picture %}" width="100%"/>
                    <p>{{favorite.movie.title}}</p>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
